<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minions Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Splash Screen -->
    <div id="splash-screen" class="splash-screen">
        <div class="splash-content">
            <img src="assets/images/splash-logo.png" alt="Game Logo" class="splash-logo">
            <div class="loading-bar">
                <div class="loading-progress"></div>
            </div>
        </div>
    </div>

    <!-- Main Game Container -->
    <div id="game-container" class="game-container" style="display: none;">
        <!-- Navigation -->
        <nav class="game-nav">
            <div class="nav-item active" data-section="tasks">
                <img src="assets/icons/tasks.png" alt="Tasks" class="nav-icon">
                <span>Tasks</span>
            </div>
            <div class="nav-item" data-section="boxes">
                <img src="assets/icons/boxes.png" alt="Boxes" class="nav-icon">
                <span>Boxes</span>
            </div>
            <div class="nav-item" data-section="friends">
                <img src="assets/icons/friends.png" alt="Friends" class="nav-icon">
                <span>Friends</span>
            </div>
            <div class="nav-item" data-section="profile">
                <img src="assets/icons/profile.png" alt="Profile" class="nav-icon">
                <span>Profile</span>
            </div>
        </nav>

        <!-- Game Sections -->
        <div class="sections-container">
            <!-- Tasks Section -->
            <section id="tasks-section" class="game-section active-section">
                <h2>Daily Tasks</h2>
                <div class="task-list"></div>
            </section>

            <!-- Boxes Section -->
            <section id="boxes-section" class="game-section">
                <h2>Mystery Boxes</h2>
                <div class="boxes-grid">
                    <button class="box-button" data-box-type="common">
                        <img src="assets/images/common-box.png" alt="Common Box">
                        <span>Common Box</span>
                        <div class="cost">10 üçå</div>
                    </button>
                    <button class="box-button" data-box-type="rare">
                        <img src="assets/images/rare-box.png" alt="Rare Box">
                        <span>Rare Box</span>
                        <div class="cost">50 üçå</div>
                    </button>
                    <button class="box-button" data-box-type="epic">
                        <img src="assets/images/epic-box.png" alt="Epic Box">
                        <span>Epic Box</span>
                        <div class="cost">100 üçå</div>
                    </button>
                </div>
            </section>

            <!-- Friends Section -->
            <section id="friends-section" class="game-section">
                <h2>Friends</h2>
                <div class="friends-list"></div>
                <button class="invite-button">Invite Friends</button>
            </section>

            <!-- Profile Section -->
            <section id="profile-section" class="game-section">
                <h2>Profile</h2>
                <div class="profile-stats">
                    <div class="level-info">
                        <h3>Level <span class="current-level">1</span></h3>
                        <div class="level-progress"></div>
                    </div>
                    <div class="achievements">
                        <h3>Achievements</h3>
                        <div class="achievements-list"></div>
                    </div>
                </div>
            </section>
        </div>

        <!-- Resource Stats -->
        <div class="resource-stats">
            <div class="resource bananas">
                <img src="assets/icons/banana.png" alt="Bananas">
                <span class="banana-count">0</span>
            </div>
            <div class="resource stars">
                <img src="assets/icons/star.png" alt="Stars">
                <span class="star-count">0</span>
            </div>
        </div>

        <!-- Interactive Minion -->
        <div class="interactive-minion">
            <img src="assets/images/minion.png" alt="Click Me!">
        </div>
    </div>

    <!-- Modals and Overlays -->
    <div class="popup-message"></div>
    <div class="box-animation-container"></div>
    <div class="fortune-wheel-container"></div>
    <div class="level-up-container"></div>
    <div class="confetti-container"></div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="script.js"></script>
</body>
</html>
